{%- if builder != 'singlehtml' %}
<div role="search">
  <form id="rtd-search-form" class="wy-form" action="{{ pathto('search') }}" method="get">
    <input type="text" name="q" placeholder="{{ _('Search docs') }}" id="simple"/>
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
    <script>
    	var options = {

		url: "{{ pathto('_static/json/functions.json', 1) }}",

		getValue: "name",

		list: {
            onKeyEnterEvent: function(item) {
                    return "_static/../" + item.website_url
            },
            maxNumberOfElements: 10,
			match: {
					enabled: true,
			},
            sort: {
			    enabled: true
		    }
		},

    	template: {
	    	type: "custom",
		    method: function(value, item) {
                return "<a href='{{ pathto('search') }}?q=" + item.name + "&check_keywords=yes&area=default'>" + value + "</a>" + "<a href='{{ pathto('_static', 1) }}/../" + item.website_url + "' ><img src='{{ pathto('_static/link.svg', 1) }}'/></a>";
		    }
	    },

		theme: "square"

	};

	$("#simple").easyAutocomplete(options);


    </script>
  </form>
</div>
{%- endif %}
